<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Validation Form</title>
</head>

<body onload="captcha()">
    <div class="container">
        <div class="row">
            <div class=" col-sm-6 col-offset-3" id="head">
                <center><b class="registration">Registration form</b></center>

                <form id="form" onsubmit=" return Data(event);" action="abc.html" autocomplete="off">
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" placeholder="enter your full name" class="form-control" id="fullname"
                            onchange="demo1()">
                    </div>
                    <div class="form-group">
                        <label for="pno">Phone No:</label>
                        <input type="number" placeholder="enter your phone " class="form-control" id="pno"
                            onchange="demo2()">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Id:</label>
                        <input type="email" placeholder="enter your email" class="form-control" id="email"
                            onchange="demo3()">
                    </div>
                    <div class="form-group">
                        <label for="pass">Passward:</label>
                        <input type="password" placeholder="enter your password" class="form-control" id="pass"
                            onchange="demo4()">
                    </div>
                    <div class="form-group">
                        <label for="cpass">Confirm Passward:</label>
                        <input type="password" placeholder="enter your confurm password" class="form-control" id="cpass"
                            onchange="demo5()">
                    </div>
                    <div class="form-group ">
                        <label for="input-box">Enter the captcha:</label>
                        <input type="text" id="input-box" placeholder="enter the captcha" class="form-control">
                        <input type="text" id="capt" readonly='readonly'>

                    </div>
                        <input type="submit" class="btn btn-primary" value="submit">
                </form>

            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
